apiVersion: apps/v1
kind: Deployment
metadata:
  name: karmada-dashboard-web
  namespace: karmada-system
  labels:
    app: karmada-dashboard-web
spec:
  replicas: 1
  selector:
    matchLabels:
      app: karmada-dashboard-web
  strategy:
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 1
    type: RollingUpdate
  template:
    metadata:
      labels:
        app: karmada-dashboard-web
    spec:
      automountServiceAccountToken: false
      containers:
        - command:
            - karmada-dashboard-web
            - --static-dir=/static
            - --insecure-bind-address=0.0.0.0
            - --bind-address=0.0.0.0
            - --dashboard-config-path=/config/dashboard-config.yaml
          name: karmada-dashboard-web
          image: karmada/karmada-dashboard-web:latest
          imagePullPolicy: IfNotPresent
          env:
            - name: GIN_MODE
              value: release
          livenessProbe:
            failureThreshold: 3
            httpGet:
              path: /livez
              port: 8000
              scheme: HTTP
            initialDelaySeconds: 10
            periodSeconds: 30
            successThreshold: 1
            timeoutSeconds: 15
          readinessProbe:
            failureThreshold: 3
            httpGet:
              path: /readyz
              port: 8000
              scheme: HTTP
            periodSeconds: 30
            successThreshold: 1
            timeoutSeconds: 15
          resources:
            requests:
              cpu: 250m
          terminationMessagePath: /dev/termination-log
          terminationMessagePolicy: File
          volumeMounts:
            - name: kubeconfig
              subPath: kubeconfig
              mountPath: /etc/kubeconfig
            - name: dashboard-config
              subPath: prod.yaml
              mountPath: /config/dashboard-config.yaml
      restartPolicy: Always
      terminationGracePeriodSeconds: 30
      volumes:
        - name: kubeconfig
          secret:
            secretName: kubeconfig
        - name: dashboard-config
          configMap:
            name:  karmada-dashboard-configmap

---
apiVersion: v1
kind: Service
metadata:
  name: karmada-dashboard-web
  namespace: karmada-system
  labels:
    app: karmada-dashboard-web
spec:
  ports:
    - name: karmada-dashboard-web
      port: 8000
      protocol: TCP
      targetPort: 8000
  selector:
    app: karmada-dashboard-web
  type: ClusterIP
