apiVersion: v1
kind: Service
metadata:
  name: {{ include "karmada-dashboard.name" . }}-api
  namespace: {{ include "karmada-dashboard.namespace" . }}
  labels:
    {{- include "karmada-dashboard.api.labels" . | nindent 4 }}
spec:
  type: {{ .Values.api.service.type }}
  ports:
    - port: {{ .Values.api.service.port }}
      targetPort: http
      protocol: TCP
      name: http
  selector:
    {{- include "karmada-dashboard.api.labels" . | nindent 4 }}
