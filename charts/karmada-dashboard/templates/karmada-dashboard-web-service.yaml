apiVersion: v1
kind: Service
metadata:
  name: {{ include "karmada-dashboard.name" . }}-web
  namespace: {{ include "karmada-dashboard.namespace" . }}
  labels:
    {{- include "karmada-dashboard.web.labels" . | nindent 4 }}
spec:
  type: {{ .Values.web.service.type }}
  ports:
    - port: {{ .Values.web.service.port }}
      targetPort: http
      protocol: TCP
      name: http
  selector:
    {{- include "karmada-dashboard.web.labels" . | nindent 4 }}
